apiVersion: azure.crossplane.io/v1alpha3
kind: ResourceGroup
metadata:
  name: example-rg
spec:
  location: West US 2
  providerConfigRef:
    name: azure-provider
---
apiVersion: compute.azure.crossplane.io/v1alpha3
kind: AKSCluster
metadata:
  name: example-akscluster
  labels:
    example: "true"
spec:
  resourceGroupNameRef:
    name: example-rg
  vnetSubnetIDRef:
    name: example-sub
  location: West US 2
  version: "1.19.11"
  nodeCount: 1
  nodeVMSize: Standard_B2s
  dnsNamePrefix: crossplane-aks
  disableRBAC: false
  providerConfigRef:
    name: example
  writeConnectionSecretToRef:
    namespace: crossplane-system
    name: example-akscluster
