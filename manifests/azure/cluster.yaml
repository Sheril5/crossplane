apiVersion: azure.crossplane.io/v1alpha3
kind: ResourceGroup
metadata:
  name: example-rg
spec:
  location: West US 2
  providerConfigRef:
    name: azure-provider
---
apiVersion: network.azure.crossplane.io/v1alpha3
kind: Subnet
metadata:
  name: example-sub
spec:
  resourceGroupNameRef:
    name: example-rg
  virtualNetworkNameRef:
    name: example-vn
  properties:
    addressPrefix: 10.2.0.0/24
    serviceEndpoints:
      - service: Microsoft.Sql
  providerConfigRef:
    name: azure-provider
---
apiVersion: compute.azure.crossplane.io/v1alpha3
kind: AKSCluster
metadata:
  labels:
    example: "true"
  name: akscluster
spec:
  disableRBAC: false
  dnsNamePrefix: crossplane-aks
  location: West US 2
  nodeCount: 1
  nodeVMSize: Standard_B2s
  providerConfigRef:
    name: azure-provider
  resourceGroupNameRef:
    name: example-rg
  version: 1.19.11
  vnetSubnetIDRef:
    name: example-sub
  writeConnectionSecretToRef:
    name: example-akscluster
    namespace: crossplane-system
