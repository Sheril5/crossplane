apiVersion: compute.azure.crossplane.io/v1beta1
kind: AKSCluster
metadata:
  name: azure-cluster
  labels:
    example: "true"
spec:
  resourceGroupNameRef:
    name: example-rg
  vnetSubnetIDRef:
    name: example-sub
  location: West US 2
  version: "1.19.11"
  nodeCount: 1
  nodeVMSize: Standard_B2s
  dnsNamePrefix: crossplane-aks
  disableRBAC: false
  providerConfigRef:
    name: azure-provider
  writeConnectionSecretToRef:
    namespace: crossplane-system
    name: example-akscluster
